<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karine Diena</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f7f3ef; /* Cor de fundo creme */
            color: #5d4a3a;
        }

        /* ----- Barra de Navega√ß√£o----- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }
        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
            /* colocar a tag <img> do logo aqui */
            color: #bfa88a; /* Cor do logo */
        }
        nav a {
            text-decoration: none;
            color: #5d4a3a;
            margin-left: 20px;
            font-weight: 500;
        }

        /* ----- Container do Login ----- */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 60vh;
        }

        form {
            width: 300px;
        }
        
        /* O form que o Django envia */
        .form-errors {
            color: #c00;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 10px;
        }

        /* ----- Inputs (Usu√°rio e Senha) ----- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 50px; /* Espa√ßo para o √≠cone */
            border: none;
            border-radius: 30px; /* Bordas arredondadas */
            background-color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-size: 1em;
        }
        
        /* Simula√ß√£o dos √≠cones  */
        .input-group::before {
            content: 'üë§'; /* √çcone de usu√°rio */
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #aaa;
        }
        .input-group.senha::before {
            content: 'üîí'; /* √çcone de cadeado */
        }

        /* ----- Bot√£o de Login ----- */
        .login-button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background-color: #7a6a4f;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-button::before {
            content: '‚Üí';
            margin-right: 10px;
            font-size: 1.5em;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">
            KARINE DIENA
        </div>
        <div>
            <a href="#">P√°gina Inicial</a>
            <a href="#">Servi√ßos</a>
            <a href="#">Contato</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </nav>

    <div class="login-container">
        
        <form method="POST">
            
            {% csrf_token %}

            {% if form.errors %}
                <div class="form-errors">
                    Usu√°rio ou senha inv√°lidos.
                </div>
            {% endif %}

            <div class="input-group usuario">
                <input type="text" name="username" placeholder="USU√ÅRIO" required>
            </div>
            
            <div class="input-group senha">
                <input type="password" name="password" placeholder="SENHA" required>
            </div>
            
            <button type="submit" class="login-button">
                LOGIN
            </button>
        </form>

    </div>

</body>
</html>
