{% extends 'core/base_dashboard.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-lg border border-neutral-200 p-8 text-center">
        
        <div class="mx-auto flex h-14 w-14 items-center justify-center rounded-full bg-red-50 mb-6">
            <svg class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
        </div>

        <h3 class="text-xl font-display font-semibold text-gray-900 mb-2">
            Confirmar Exclusão
        </h3>
        
        <p class="text-sm text-gray-500 mb-8 leading-relaxed">
            Você tem certeza que deseja remover permanentemente
            <br>
            <span class="font-bold text-gray-900 text-base">
                {% if cliente %}
                    "{{ cliente.nome }}"
                {% else %}
                    "{{ objeto }}"
                {% endif %}
            </span>?
            <br>
            Essa ação não poderá ser desfeita.
        </p>

        <form method="POST" class="flex flex-col sm:flex-row justify-center gap-3">
            {% csrf_token %}
            
            <a href="javascript:history.back()" class="w-full sm:w-auto px-5 py-2.5 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition text-center">
                Cancelar
            </a>

            <button type="submit" class="w-full sm:w-auto px-5 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition shadow-lg shadow-red-200">
                Sim, excluir agora
            </button>
        </form>
    </div>
</div>
{% endblock %}
