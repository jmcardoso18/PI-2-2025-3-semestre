{% extends 'core/base_dashboard.html' %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <a href="{% url 'servico_lista' %}" class="text-xs font-semibold text-neutral-500 hover:text-black uppercase tracking-wide mb-2 inline-block">← Voltar</a>
            <h1 class="font-display text-3xl font-semibold text-neutral-900">{{ titulo }}</h1>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-neutral-200 overflow-hidden">
            <form method="POST" class="p-8 space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-1.5">Nome do Pacote</label>
                    {{ form.titulo }}
                </div>

                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-1.5">Preço (R$)</label>
                    {{ form.preco }}
                </div>

                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-1.5">Descrição Detalhada</label>
                    {{ form.descricao }}
                    <p class="mt-1 text-xs text-neutral-400">Essa descrição aparecerá na página inicial do site.</p>
                </div>

                <div class="pt-6 border-t border-neutral-100 flex items-center justify-end gap-3">
                    <a href="{% url 'servico_lista' %}" class="px-5 py-2.5 rounded-lg border border-neutral-300 text-sm font-medium text-neutral-700 hover:bg-neutral-50 transition">Cancelar</a>
                    <button type="submit" class="px-6 py-2.5 rounded-lg bg-black text-white text-sm font-semibold hover:bg-neutral-800 transition shadow-lg">Salvar Pacote</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
