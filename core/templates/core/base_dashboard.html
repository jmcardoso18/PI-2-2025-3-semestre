<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Karine Diena</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PALETA DE CORES TONS PASTÃ‰IS --- */
        :root {
            --bg-main: #F9FAFB;
            --bg-sidebar: #EAE7F2;
            --bg-card: #FFFFFF;
            --text-main: #3F3A47;
            --text-muted: #9C96A3;
            --primary: #E7C9C9;
            --primary-hover: #DAB3B3;
            --accent: #C7DADO;
            --border: #DCD7D3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        aside {
            width: 260px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 0.15em;
            margin-bottom: 40px;
            color: var(--text-main);
            text-transform: uppercase;
        }

        nav a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-main);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
            font-weight: 500;
        }

        nav a:hover, nav a.active {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        nav a span { margin-right: 10px; }

        .logout-btn {
            margin-top: auto;
            border: none;
            background: none;
            color: #d9534f;
            cursor: pointer;
            padding: 10px;
            text-align: left;
            font-weight: bold;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        header { margin-bottom: 40px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 5px; }
        .subtitle { color: var(--text-muted); }

        /* CARDS GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .badge {
            background-color: var(--accent);
            color: #2c3e50;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .card h3 { font-size: 1.2rem; margin-bottom: 10px; }
        
        .card-info {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .btn-details {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: #4a4a4a;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-details:hover {
            background-color: var(--primary-hover);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
            background: #fff;
            border-radius: 10px;
            border: 1px dashed var(--border);
        }
    </style>
</head>
<body>

    <aside>
        <div class="logo">Karine Diena</div>
        <nav>
            <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <span>ðŸ“Š</span> VisÃ£o Geral
            </a>
    
            <a href="{% url 'evento_lista' %}" class="{% if 'eventos' in request.path %}active{% endif %}">
                <span>ðŸ“…</span> Eventos
            </a>
    
            <a href="{% url 'cliente_lista' %}" class="{% if 'clientes' in request.path %}active{% endif %}">
                <span>ðŸ‘¥</span> Clientes
            </a>
        </nav>
        <a href="/admin/logout/" class="logout-btn">Sair</a>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
